<html>

    <link rel="stylesheet" href="\style.css\mystyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="validation.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="navbar-links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="aboutMe.html">About Me</a></li>

          </nav>
    </header>
    <section>
        <div class="Contact-Form">
            <h1>Contact Me</h1>
            <p>Get in touch with me!</p>
            <form id="contact-max">
                <div class="group">
                    <label for="user_fname">First Name</label>
                    <input type="text" id="user_fname" name="user_fname" placeholder="First Name">
                </div>
                <div class="group">
                    <label for="user_lname">Last Name</label>
                    <input type="text" id="user_lname" name="user_lname" placeholder="Last Name">
                </div>
                <div class="group">
                    <label for="user_email">Email</label>
                    <input type="text" id="user_email" name="user_email" placeholder="Email">
                </div>
                <div class="group">
                    <label for="user_phone">Phone</label>
                    <input type="text" id="user_phone" name="user_phone" placeholder="Phone Number (Example 012-345-6789)">
                </div>
                <div class="group">
                    <label for="user_message">What is your Message?</label>
                    <input type="text" id="user_message" name="user_message" placeholder="Your Message">
                </div>
                <input type="submit" id="go" class="button" value="Submit">
            </form>
        </div>
       </section>
       <script src="validation.js"></script>
  </body>
</html>
