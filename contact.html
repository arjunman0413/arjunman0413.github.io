        <!--Contact Form-->
        <h1>Contact Me</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="user_lname">Last Name</label>
                <input type="text" id="user_lname" name="user_lname" required>
            </div>
            <div class="form-group">
                <label for="user_fname">First Name</label>
                <input type="text" id="user_fname" name="user_fname" required>
            </div>
            <div class="form-group">
                <label for="user_email">Email Address</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="user_phone">Phone Number</label>
                <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <small>format: 123-456-7890</small>
            </div>
            <div class="form-group">
                <label for="user_message">Message</label>
                <textarea id="user_message" name="user_message" rows="4" required></textarea>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit">Submit</button>
        </form>
        <div id="error"></div>
        <script src="javascript/validation.js"></script>
    </body>
